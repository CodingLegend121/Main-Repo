<!DOCTYPE html>
<html>
  <style>
    #player_mod {
      text-align: center;
      border-style: solid;
      border-width: 15px;
      border-color: black;
      margin-left: 205px;
      margin-right: 205px;
      background: black;
      border-radius: 10px;
    }
    #btn {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <body>
    <div>
      <input id='input' type="text" placeholder="Enter Text Here">
      <a href=''>
        <p id='btn'>search</p>
      </a>
    </div>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id='player_mod'>
      <div id="player"></div>
    </div>

    <script>
      function draw() {
        let searchInput = document.getElementById('input').value;
        let searchBtn = document.getElementById('btn').href;
        searchBtn = (searchInput);
        document.getElementById('btn').href = searchBtn;
      }
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '650',
          width: '1067',
          videoId: '9m_K2Yg7wGQ',
          events: {
            'onReady': onPlayerReady
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.    The function indicates that when playing a video (state=1),    the player should play for six seconds and then stop.
      function stopVideo() {
        player.stopVideo();
      }
    </script>
  </body>
</html>
